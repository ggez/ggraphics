[package]
name = "ggraphics"
version = "0.0.0"
authors = ["Simon Heath <icefoxen@gmail.com>"]
edition = "2018"
description = "A 2d graphics library (tentative)"
license = "MIT"

[features]
# TODO: Change the default to `gl`, try to build, file bug reports for everything different.
default = ["vulkan"]
metal = ["gfx-backend-metal"]
gl = ["gfx-backend-gl"]
dx12 = ["gfx-backend-dx12"]
vulkan = ["gfx-backend-vulkan"]

[dependencies]
env_logger = "0.6"
image = "0.20"
log = "0.4"
winit = "0.18"
glsl-to-spirv = "0.1.4"
gfx-hal = "0.1"
gfx-backend-empty = "0.1"

[dependencies.gfx-backend-gl]
version = "0.1"
features = ["glutin"]
optional = true

[dependencies.gfx-backend-vulkan]
version = "0.1"
optional = true

[target.'cfg(any(target_os = "macos", all(target_os = "ios", target_arch = "aarch64")))'.dependencies.gfx-backend-metal]
version = "0.1"
optional = true

[target.'cfg(windows)'.dependencies.gfx-backend-dx12]
version = "0.1"
optional = true